<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="TipCalc.css" />
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="header">
    <h1>SPLITTER</h1>
  </div>

  <div class="main-container">
    <div class="bill-container">
      <p>Bill</p>
      <div class="dollar-input">
        <img src="./images/icon-dollar.svg" alt="image of dollar sign">
        <input class="amount" type="text" placeholder="142.55">
      </div>
    </div>

    <div class="tip-container">
      <p>Select Tip %</p>
      <div class="tip-percentages">
        <button class="button">5%</button>
        <button class="button">10%</button>
        <button class="button">15%</button>
        <button class="button">25%</button>
        <button class="button">50%</button>
        <input  class="input"type="text" placeholder="Custom">
      </div>  
    </div>

    <div class="bill-container">
      <p>Number of People</p>
      <div class="dollar-input">
        <img src="./images/icon-person.svg" alt="image of people">
        <input class="amount" type="text" placeholder="5">
      </div>
    </div>
  </div>

  <div class="summary-container">
    <div class="tip-amount">
      <img src="./images/icon-dollar.svg" alt="image of dollar sign">
      <p>Tip Amount</p>
      <p>/ person</p>
    </div>
    <div class="total">
      <img src="./images/icon-dollar.svg" alt="image of dollar sign">
      <p>Total</p>
      <p>/ person</p>
    </div>
    <button class="reset-button">Reset</button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
